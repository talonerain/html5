<!DOCTYPE html>
<html>
    <head>
        <title>html区块</title>
    </head>
    <body>
        <p>块级元素通常会以新行来显示</p>
        <p>这是一些文本</p>
        <div>
            <h3>这是一个在div元素中的标题</h3>
            <p>这是一个在div元素中的文本</p>
        </div>
        <p>这是一些文本</p>
        <p>我的母亲有<span style="color:blue;font-weight:bold;">蓝色</span>的眼睛，
        我的父亲有<span style="color:red;font-weight:bold">红色</span>的眼睛。</p>
    </body>
</html>
