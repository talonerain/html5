<!DOCTYPE html>
<html>
    <head>
        <title>html布局</title>
    </head>
    <body>
        <p>下面的例子是使用五个div元素来创建多列布局：</p>
        <div id="container" style="width:500px">
            <div id="header" style="background-color:#FFA500;">
                <h1 style="margin-bottom:0;">主要的网页标题</h1>
            </div>
            <div id="menu" style="background-color:#FFD700;height:200px;width:100px;
            float:left;">
                <b>菜单</b>
                <br>
                HTML<br>
                CSS<br>
                JavaScript
            </div>
            <div id="content" style="background-color:#EEEEEE;height: 200px;width: 400px;
            float: left">
                内容在这里
            </div>
            <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
                版权@google.com
            </div>
        </div>
        <br>
        <p>下面的例子是使用三个两行的表格来创建多列布局，第一行和最后一行使用colspan属性来
            横跨两列：
        </p>
        <table width="500" border="0">
            <tr>
                <td colspan="2" style="background-color:#FFA500;">
                    <h1>主要的网页标题</h1>
                </td>
            </tr>

            <tr>
                <td style="background-color:#FFD700;width:100px;">
                    <b>菜单</b>
                    <br>
                    HTML
                    <br>
                    CSS
                    <br>
                    JavaScript
                </td>

                <td style="background-color:#eeeeee;height: 200px;width:400px;">
                    内容在这里
                </td>
            </tr>

            <tr>
                <td colspan="2" style="background-color:#FFA500;text-align:center;">
                    版权@google.com
                </td>
            </tr>
        </table>
    </body>
</html>
