<!DOCTYPE html>
<html>
    <head>
        <title>文档标题</title>
        <base href="http://www.google.com"/ target="_blank">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <style type="text/css">
        body {background-color: yellow}
        p {color: blue}    
        </style>
        <meta name="keywords" content="HTML, CSS, XML, XHML, JS">
        <meta name="description" content="免费">
        <meta name="author" content="liusiyu">
        <meta http-equiv="refresh" content="30">
    </head>
    <body>
        <p>base标签描述了基本的链接地址，该标签为HTML文档中所有的链接标签的默认链接</p>
        <p>link标签定义了文档与外部资源之间的关系，通常用于链接到样式表</p>
        <p>style标签定义了HTML文档的样式文件引用地址，在style中也可以直接添加样式来渲染HTML文档</p>
        <p>
            meta标签用于定义元数据，元数据不显示在页面上，但会被浏览器解析
        </p>
    </body>
</html>
