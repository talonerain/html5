<!DOCTYPE html>
<html>
    <head>
        <title>html图像</title>
    </head>
    <body>
        在html中，图像有&lt;img&gt;标签定义，它是一个空标签，意思它只有属性，而没有闭合标签。
        <br>
        使用：
        <br>
        <img src="boat.gif" alt="Big Boat" width="604" height="428">
        <br>
        alt属性的意义是当无法载入图像时，替换文本会告诉读者他们失去的信息。
    </body>
</html>
