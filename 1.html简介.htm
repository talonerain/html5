<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First html</title>
    </head>
    <body>
        <h1>我的第一个标题</h1>
        <hr>
        <h2>我的第一个小标题</h2>
        <p>我的第一个段落</p>
    </body>
</html>
<!--html文档的后缀名有.html和.htm两种，这两种没有任何区别-->
<!--
    1. <!DOCTYPE html>声明为HTML5文档
    2. <html>元素是HTML页面的根元素
    3. <head>元素包含了文档的元数据，例如编码
    4. <title>元素描述了文档的标题
    5. <body>元素包含了可见的页面内容
    6. <h1>元素定义了一个大标题，同理<h2>就是小标题
    7. <p>元素定义一个段落
    8. <hr>元素创建一条水平线
-->
