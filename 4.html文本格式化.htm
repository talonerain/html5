<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>第四节课程.html文本格式化</title>
    </head>
    <body>
        <b>加粗字体</b>
        <br/>
        <strong>这个文本是加粗的</strong>
        <br/>
        <big>这个字体是放大的</big>
        <br/>
        <em>这个字体是斜体的</em>
        <br/>
        这个文本包含
        <sup>上标</sup>
        <br/>
        这个文本包含
        <sub>下标</sub>

        <pre>
            此示例演示如何用pre标签对空行和    空格进行控制，pre标签可以保留原格式
        </pre>
    </body>
</html>
