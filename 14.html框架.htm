<!DOCTYPE html>
<html>
    <head>
        <title>html框架</title>
    </head>
    <body>
        <p>通过使用框架，可以在同一个浏览器窗口显示不止一个页面。height和width属性用来定义iframe标签
            的高度与宽度，frameborder属性用来定义是否显示边框，设置0则移除则表示移除边框：
        </p>
        <iframe src="demo_iframe.htm" frameborder="0" width="200" height="200"></iframe>
    </body>
</html>
