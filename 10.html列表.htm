<!DOCTYPE html>
<html>
    <head>
        <title>html列表</title>
    </head>
    <body>
        无序列表，用&lt;ul&gt;定义：
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
        有序列表，用&lt;ol&gt;定义：
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        自定义列表，自定义列表以&lt;dl&gt;开始。每个自定义列表项以&lt;dt&gt;
        <dl>
            <dt>Coffee</dt>
            <dt>- black hot drink</dt>
            <dt>Milk</dt>
            <dt>- white cold drink</dt>
        </dl>
    </body>
</html>
