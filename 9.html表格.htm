<!DOCTYPE html>
<html>
    <head>
        <title>html表格</title>
    </head>
    <body>
        表格由&lt;table&gt;标签定义，每个表格均有若干行，行由&lt;tr&gt;标签定义，每行被分割
        为若干单元格，单元格由有&lt;td&gt;标签定义，表格的表头用&lt;th&gt;定义，大多数浏览器
        会把表头显示为粗体居中的文本。
        <br>
        <table border="1">
            <tr>
                <th>Header1</th>
                <th>Header2</th>
            </tr>
            <tr>
                <td>row1, cell1</td>
                <td>row2, cell2</td>
            </tr>
            <tr>
                <td>row2, cell1</td>
                <td>row2, cell2</td>
            </tr>
        </table>
    </body>
</html>
